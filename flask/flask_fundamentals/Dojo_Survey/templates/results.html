<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">

</head>
<body>
    <div class="main_form">
        <form class="form">
            <h3>Submitted Info:</h3>
            <div class="name"><p>Your Name: {{ name }}</p></div>
            <div class="location"><p>Dojo Location: {{ location }}</p></div>
            <div class="language"><p>Favorite Language: {{language}}</p></div>
            <div class="comment"><p> Comment:{{comment}}</p></div>  
        </form>
    </div>
</body>
</html>
